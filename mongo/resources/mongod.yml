processManagement:
   fork: false
net:
   bindIp: 0.0.0.0
   port: 27017
   http:
      enabled: true
      JSONPEnabled: true
      RESTInterfaceEnabled: true
storage:
   dbPath: /var/lib/mongodb
systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
storage:
   journal:
      enabled: true
